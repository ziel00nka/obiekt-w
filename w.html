<!DOCTYPE html>
<html>
<head>
	<title>Stone</title>
	<script>
		window.setInterval(() => {
    document.getElementById("windowWidth").innerText = window.innerWidth;
    document.getElementById("windowHeight").innerText = window.innerHeight;
}, 1_000);
		
		function showDelayedMessage() {
			setTimeout(function() {
				alert("Komunikat!");
			}, 2000);
		}
	</script>
</head>
<body>
    <p>
        Szerokość strony: window.innerWidth=<span id="windowWidth"></span><br />
        Wysokość strony: window.innerHeight=<span id="windowHeight"></span>
      </p>
	<button onclick="window.location.href='https://www.google.com'">Przejdź do Google</button>
	<button onclick="showDelayedMessage()">Pokaż opóźniony komunikat (2s)</button>
	<p>Kliknij na drugi przycisk, aby zobaczyć opóźniony komunikat.</p>
</body>
</html>
